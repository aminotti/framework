name: Room
fields:
    batiment:
        type: int
        size: 2
        zerofill: True
        identifier: True
        unsigned: True
    numero:
        type: int
        size: 3
        zerofill: True
        identifier: True
        unsigned: True
    nom:
        type: string
        fieldName: 'room_name'
        length: 150
    minibar:
        type: bool
        default: False
    contrat: 
        type: binary
        require: False
        backendFS: True
    ready:
        type: time
        default: 14:45:00
    score:
        type: decimal
        precision: 3
        default: 3.14
