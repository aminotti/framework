name: User
uri: config://ldap_uri
objectClass:
    - 'dafcoCreteilPerson'
    - 'dafcoCreteilMailbox'
    - 'shadowAccount'
    - 'domainRelatedObject'

fields:
    mail:
        type: email
        index: True
    uid:
        type: string
        identifier: True
    password:
        type: string
        fieldName: userPassword
    prenom:
        type: string
        fieldName: givenName
        require: False
    nom:
        type: string
        fieldName: sn
    applications:
        type: set
        values:
            - infovae
            - ofac
    structure:
        type: string
        fieldName: structurePrincipale
    fullname:
        type: string
        fieldName: cn
    phone:
        type: phone
        fieldName: telephoneNumber
    smtp:
        type: bool
        fieldName: SMTPActif
    km:
        type: int
        fieldName: shadowLastChange
    heure:
        type: time
        fieldName: associatedDomain
    meeting:
        type: dateTime
        fieldName: syncKELIOS
    photo:
        type: image
        fieldName: userPKCS12
        mimeTypes: 
            - image/gif
            - image/jpeg
            - image/png
        mimeType: image/gif
        extension: gif
