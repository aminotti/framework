name: Country
uri: default
fields:
    name: 
        type: string
        length: 50
        constraints: nameConstraints
    price:
        type: currency
        default: 0.00
        onchange: priceChange
    paypalCode:
        type: string
        length: 2
        unique: True
    ville:
        type: string
        compute: villeCompute
    photo:
        type: binary
        backendFS: True
        require: False
        mimeTypes:
            - 'image/jpeg'
            - 'image/png'
    flag:
        type: image
        require: False
        # backendFS: True
        mimeType: image/jpeg
        extension: jpg
        mimeTypes:
            - image/jpeg
            - image/png
